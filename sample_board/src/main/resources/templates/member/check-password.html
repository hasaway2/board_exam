<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/style/main.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div id="app">
		<header th:replace="~{/fragment/header.html}"> </header>
		<nav th:replace="~{/fragment/nav.html}"></nav>
		<main>
			<aside th:replace="~{/fragment/aside.html}"></aside>
			<section>
				<div class="alert alert-danger" th:if="${message!=null}">
	    		<strong id="message" th:text="${message}"></strong>
	  		</div>
				<form action="/member/check-password" method="post">
					<input type="hidden" name="_csrf" th:value="${_csrf.token}"> 
					<div class="mb-3 mt-3">
			   		<label for="password" class="form-label">비밀번호:</label>
			   		<input type="password" class="form-control" id="password" placeholder="비밀번호..." name="password">
			   		<span class="fail" id="password-msg"></span>
			  	</div>
			  	<div class="d-grid mb-3 mt-3">
			  		<button class="btn btn-outline-primary btn-block" id="check-password">비밀번호 확인</button>
			  	</div>
				</form>
			</section>
			<aside th:replace="~{/fragment/aside.html}"></aside>
		</main>
		<footer th:replace="~{/fragment/footer.html}"> </footer>
	</div>			
</body>
</html>
