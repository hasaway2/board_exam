<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/style/main.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/script/input.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div id="app">
		<header th:replace="~{/fragment/header.html}"> </header>
		<nav th:replace="~{/fragment/nav.html}"></nav>
		<main>
			<aside th:replace="~{/fragment/aside.html}"></aside>
			<section>
				<div class="alert alert-danger" style="display:none;">
	    		<strong id="message"></strong>
	  		</div>
	  		<div>
	  			<h1>아이디 찾기</h1>
	  			<div class="mb-3 mt-3">
			   		<label for="email" class="form-label">Email:</label>
			   		<input type="email" class="form-control" id="email" placeholder="이메일 입력..." name="email" onblur="emailCheck();">
			   		<span class="fail" id="email-msg"></span>
			  	</div>
			   	<div class="d-grid mb-3 mt-3">
			  		<button type="button" class="btn btn-outline-primary btn-block" id="find-id">아이디 찾기</button>
					</div>
	  		</div>
	  		<hr>
	  		<div>
	  			<h1>비밀번호 찾기</h1>
	  			<div class="mb-3 mt-3">
			   		<label for="username" class="form-label">아이디:</label>
			   		<input type="text" class="form-control" id="username" placeholder="아이디" name="username">
			   		<span class="fail" id="username-msg"></span>
			   	</div>
			   	<div class="d-grid mb-3 mt-3">
			  		<button type="button" class="btn btn-outline-primary btn-block" id="reset-password">비밀번호 찾기</button>
					</div>
	  		</div>
			</section>
			<aside th:replace="~{/fragment/aside.html}"></aside>
		</main>
		<footer th:replace="~{/fragment/footer.html}"> </footer>
	</div>			
	<script>
		$('#username').blur(async()=>await usernameCheck(false));
		
		$('#username').on('keyup', function(){
			const value = $(this).val();
			$(this).val(value.replace(/[^a-z0-9]/g, ''));
		});
	
		$('#find-id').click(async function() {
			if(emailCheck()==false)
				return;
			const email = $('#email').val();
			try {
				const result = await $.ajax('/members/username?email='+email);
				$('#message').text('아이디 : ' + result).parent().css('display','block');
			} catch(err) {
				console.log(err);
				$('#message').text("아이디를 찾지 못했습니다.").parent().css('display','block');
			}
		});
		
		$('#reset-password').click(async function() {
			const _csrf = '[[${_csrf.token}]]';
			const username = $('#username').val();
			try {
				await $.ajax({
					url : '/members/reset-password',
					method: 'patch',
					/* 구조분해할달 {username, _csrf} -> {username:username, _csrf:_csrf} -> username=어쩌구&_csrf=저쩌구 */
					data: {username, _csrf}
				});
				$('#message').text('임시비밀번호를 가입하신 이메일로 보냈습니다.').parent().css('display','block');
			} catch(err) {

				console.log(err);
				$('#message').text("사용자를 찾지 못했습니다").parent().css('display','block');
			}
		});
	
	</script>
</body>
</html>
